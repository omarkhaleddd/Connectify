<div class="get-post-container">
    <div class="get-post-inner d-block">
        <div class="get-post-header d-flex justify-content-between">
            <div class="d-flex">
                <div class="post-author-img mt-1 me-2">
                    <img src="../../../../assets/notfound.png" class="rounded-pill" alt="">
                </div>
                <div class="post-author  flex-column">
                    <p class="fw-bold text-black mb-0">{{post?.authorName}}</p>
                    <p class="text-muted">3h ago . <svg viewBox="0 0 16 16" width="12" height="12" fill="currentColor"
                            title="Shared with Public" class="x19dipnz x1lliihq x1tzjh5l x1k90msu x2h7rmj x1qfuztq"
                            style="--color: var(--secondary-icon);">
                            <title>Shared with Public</title>
                            <g fill-rule="evenodd" transform="translate(-448 -544)">
                                <g>
                                    <path
                                        d="M109.5 408.5c0 3.23-2.04 5.983-4.903 7.036l.07-.036c1.167-1 1.814-2.967 2-3.834.214-1 .303-1.3-.5-1.96-.31-.253-.677-.196-1.04-.476-.246-.19-.356-.59-.606-.73-.594-.337-1.107.11-1.954.223a2.666 2.666 0 0 1-1.15-.123c-.007 0-.007 0-.013-.004l-.083-.03c-.164-.082-.077-.206.006-.36h-.006c.086-.17.086-.376-.05-.529-.19-.214-.54-.214-.804-.224-.106-.003-.21 0-.313.004l-.003-.004c-.04 0-.084.004-.124.004h-.037c-.323.007-.666-.034-.893-.314-.263-.353-.29-.733.097-1.09.28-.26.863-.8 1.807-.22.603.37 1.166.667 1.666.5.33-.11.48-.303.094-.87a1.128 1.128 0 0 1-.214-.73c.067-.776.687-.84 1.164-1.2.466-.356.68-.943.546-1.457-.106-.413-.51-.873-1.28-1.01a7.49 7.49 0 0 1 6.524 7.434"
                                        transform="translate(354 143.5)"></path>
                                    <path
                                        d="M104.107 415.696A7.498 7.498 0 0 1 94.5 408.5a7.48 7.48 0 0 1 3.407-6.283 5.474 5.474 0 0 0-1.653 2.334c-.753 2.217-.217 4.075 2.29 4.075.833 0 1.4.561 1.333 2.375-.013.403.52 1.78 2.45 1.89.7.04 1.184 1.053 1.33 1.74.06.29.127.65.257.97a.174.174 0 0 0 .193.096"
                                        transform="translate(354 143.5)"></path>
                                    <path fill-rule="nonzero"
                                        d="M110 408.5a8 8 0 1 1-16 0 8 8 0 0 1 16 0zm-1 0a7 7 0 1 0-14 0 7 7 0 0 0 14 0z"
                                        transform="translate(354 143.5)"></path>
                                </g>
                            </g>
                        </svg> . {{post?.datePosted}}
                    </p>
                </div>
            </div>
            <div class="post-settings position-relative">
                <button (click)="toggleDropdown()" class="three-dot-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 256 256">
                        <path fill="var(--primary-color)"
                            d="M112 60a16 16 0 1 1 16 16a16 16 0 0 1-16-16m16 52a16 16 0 1 0 16 16a16 16 0 0 0-16-16m0 68a16 16 0 1 0 16 16a16 16 0 0 0-16-16" />
                    </svg>
                </button>

                <div *ngIf="showDropDown" tabindex="0" (blur)="showDropDown = false" class="dropdown-menu">
                    <a href="#" (click)="editPost(post)">Edit</a>
                    <a href="#" (click)="deletePost(post)">Delete</a>
                    <a href="#" (click)="reportPost(post)">Report</a>
                    <button href="#" (click)="openModal()">Donate</button>
                </div>
                <app-donate-modal [isVisible]="isModalVisible" [title]="'Donate to this post\'s author'"
                    [showFooter]="true" [buttons]="modalButtons">
                    <form (ngSubmit)="submitDonation()">
                        <label for="donationAmount">Donation Amount:</label>
                        <input type="number" id="donationAmount" [(ngModel)]="donationAmount" name="donationAmount"
                            required />
                    </form>
                </app-donate-modal>
            </div>
        </div>
        <a class="d-block" [routerLink]="['/post', post?.id]" routerLinkActive="active" class="get-post-content">
            <p>
                {{ post?.content }}
            </p>
        </a>
        <div class="get-post-footer">
            <div class="footer-start">
                <div class="footer-action">
                    <button (click)="likePost()">
                        <span class="like-action">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 1024 1024">
                                <path fill="#a8a8a8"
                                    d="M885.9 533.7c16.8-22.2 26.1-49.4 26.1-77.7c0-44.9-25.1-87.4-65.5-111.1a67.67 67.67 0 0 0-34.3-9.3H572.4l6-122.9c1.4-29.7-9.1-57.9-29.5-79.4A106.62 106.62 0 0 0 471 99.9c-52 0-98 35-111.8 85.1l-85.9 311H144c-17.7 0-32 14.3-32 32v364c0 17.7 14.3 32 32 32h601.3c9.2 0 18.2-1.8 26.5-5.4c47.6-20.3 78.3-66.8 78.3-118.4c0-12.6-1.8-25-5.4-37c16.8-22.2 26.1-49.4 26.1-77.7c0-12.6-1.8-25-5.4-37c16.8-22.2 26.1-49.4 26.1-77.7c-.2-12.6-2-25.1-5.6-37.1M184 852V568h81v284zm636.4-353l-21.9 19l13.9 25.4a56.2 56.2 0 0 1 6.9 27.3c0 16.5-7.2 32.2-19.6 43l-21.9 19l13.9 25.4a56.2 56.2 0 0 1 6.9 27.3c0 16.5-7.2 32.2-19.6 43l-21.9 19l13.9 25.4a56.2 56.2 0 0 1 6.9 27.3c0 22.4-13.2 42.6-33.6 51.8H329V564.8l99.5-360.5a44.1 44.1 0 0 1 42.2-32.3c7.6 0 15.1 2.2 21.1 6.7c9.9 7.4 15.2 18.6 14.6 30.5l-9.6 198.4h314.4C829 418.5 840 436.9 840 456c0 16.5-7.2 32.1-19.6 43">
                                </path>
                            </svg>
                        </span>
                    </button>
                    <span class="ms-2"> {{post?.likes?.length}} Likes</span>
                </div>
                <div class="footer-action">
                    <button>
                        <img src="../../../../assets/comment-action.svg" width="30" alt="">
                        <span class="ms-2">{{post?.comments?.length}} Comments</span>
                    </button>
                </div>
                <div class="footer-action">
                    <button>
                        <img src="../../../../assets/send-action.svg" width="30" alt="">
                        <span class="ms-2">Share</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
