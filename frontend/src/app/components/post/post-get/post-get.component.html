                        </g>
                    </svg></p>
            </div>
        </div>
        <div class="post-actions-top d-flex align-items-start">
            <div class="settings me-2">
                <svg viewBox="0 0 20 20" width="20" height="20" fill="currentColor"
                    class="x19dipnz x1lliihq x1tzjh5l x1k90msu x2h7rmj x1qfuztq" style="--color: #e0e0e0;">
                    <g fill-rule="evenodd" transform="translate(-446 -350)">
                        <path
                            d="M458 360a2 2 0 1 1-4 0 2 2 0 0 1 4 0m6 0a2 2 0 1 1-4 0 2 2 0 0 1 4 0m-12 0a2 2 0 1 1-4 0 2 2 0 0 1 4 0">
                        </path>
                    </g>
                </svg>
            </div>
            <div class="close">
                <svg viewBox="0 0 20 20" width="20" height="20" fill="currentColor"
                    class="x19dipnz x1lliihq x1tzjh5l x1k90msu x2h7rmj x1qfuztq" style="--color: #e0e0e0;">
                    <g fill-rule="evenodd" transform="translate(-446 -350)">
                        <g fill-rule="nonzero">
                            <path
                                d="m95.334 195.249 12.917 12.917a1 1 0 0 0 1.415-1.415l-12.917-12.917a1 1 0 0 0-1.415 1.415z"
                                transform="translate(353.5 159)"></path>
                            <path
                                d="m108.251 193.834-12.917 12.917a1 1 0 0 0 1.415 1.415l12.917-12.917a1 1 0 0 0-1.415-1.415z"
                                transform="translate(353.5 159)"></path>
                        </g>
                    </g>
                </svg>
            </div>
        </div>
    </div>
    <div class="post-content">
        <p>
            {{ post?.content }}
        </p>
    </div>
    <div class="post-reactions d-flex justify-content-between">
        <div class="likes">
            <img src="../../../../assets/like.svg" width="20" alt="">
            <span class="ms-1">{{ likeCount}}</span>
        </div>
        <div class="comments">
            <span class="me-1">55</span>
            <img src="../../../../assets/comments.svg" width="22" alt="">
        </div>
    </div>
    <div class="post-actions">
        <hr class="m-0 mb-1">
        <div class="post-actions-inner">
            <div class="action-container">
                <button>
                    <img src="../../../../assets/like-action.svg" width="25" alt="">
                    <span class="ms-1">Like</span>
                </button>
            </div>
            <div class="action-container">
                <button>
                    <img src="../../../../assets/comment-action.svg" width="25" alt="">
                    <span class="ms-1">Comment</span>
                </button>
            </div>
            <div class="action-container">
                <button>
                    <img src="../../../../assets/send-action.svg" width="25" alt="">
                    <span class="ms-1">Share</span>
                </button>
            </div>
        </div>
        <hr class="m-0 mt-1">
    </div>
    <div class="comment-section"></div>
</div>
