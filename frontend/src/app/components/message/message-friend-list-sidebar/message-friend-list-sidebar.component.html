<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-12">
            <h3 class="text-center">Friend List</h3>
        </div>
        <div class="col-12" *ngIf="friends.length > 0">
            <app-message-friend *ngFor="let friend of friends"
            [friend]="friend"></app-message-friend>
         </div>
        <div *ngIf="friends.length === 0">
            No friends to display.
        </div>
    </div>
</div>
